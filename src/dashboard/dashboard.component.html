<main class="wrapper p-4">
  <chat-modal [isVisible]="modalOpen" (onClose)="handleModalVisible($event)">
    <form [formGroup]="newChat" class="flex flex-col items-center p-2 pb-6" (ngSubmit)="submit()">
      <fieldset class="flex flex-col items-center gap-2">
        <label for="name">Nazwa chatu</label>
        <input type="text" name="name" id="name" formControlName="name"
               class="border border-black rounded-md h-8 p-2 outline-none"/>
      </fieldset>
      <button type="submit" class="p-2 border border-black rounded-md w-full mt-4">Dodaj</button>
    </form>
  </chat-modal>
  <section class="w-full">
    <ul class="w-full flex gap-3 md:flex-row flex-col pb-12">
      <li
        class="bg-white relative rounded-lg border-gray-400 border p-4 border-dashed w-full h-[10rem] md:h-[6rem] md:w-[10rem] flex items-center justify-center"
        *ngFor="let chat of chats">
        <a [href]="chat.url_key" class="absolute w-full h-full top-0 left-0"></a>
        <p>{{ chat.name }}</p>
      </li>
      <li class="rounded-lg border-gray-400 border border-dashed w-full h-[10rem] md:h-[6rem] md:w-[10rem]">
        <button class="w-full h-full" (click)="addNewChat()">Nowy chat</button>
      </li>
    </ul>

  </section>
</main>
