<div [ngClass]="isVisible ? '' : ''" class="rounded-lg border-gray-500 fixed top-1/2 left-1/2 md:w-[50%] w-full min-h-[30vh] border -translate-x-1/2 -translate-y-1/2">
  <div class="relative w-full h-[3rem]">
    <button class="absolute right-1 cursor-pointer w-max h-max p-3 text-[1.5rem]" (click)="closeHandler()">&times;</button>
  </div>

  <div class="w-full px-4">
    <ng-content></ng-content>
  </div>
</div>
